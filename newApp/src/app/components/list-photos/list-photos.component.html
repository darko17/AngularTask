    
    <div class="container-fluid bg-secondary">
      <!-- title -->
      
      <div class="row text-white text-center" style="padding-top: 50px;">
          
        <div class="col m-4">
          <h1 class="display-4 mb-4">Gallery</h1> 
          
          <div class="underline mb-4"></div>
          <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui accusamus eveniet eius totam accusantium porro quidem ipsam consequatur ipsum iste!</p>
        </div>
        <div class="row" style="padding-top: 120px;padding-bottom: 120px;margin-right: 10px;margin:10px;">
            <button type="button" class="btn btn-light" (click)="AddPhoto()"><i class="icon-play"></i>Add Photo</button>
        </div>
      </div>
      
<!-- end of title -->
<div class="row">
        <div class="col-lg-4 col-sm-8 col-md-6 my-4" *ngFor="let item of Photos" >
          <div class="card border-0 card-shadow" (click)="PhotoDetails(item.id)" >
            <img src="{{item.thumbnailUrl}}" class="card-img rounded">
            <div class="card-img-overlay">
              <h5 class="text-white text-uppercase font-weight-bold p-2 heading">{{item.title}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
